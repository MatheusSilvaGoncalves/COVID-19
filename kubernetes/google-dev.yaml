apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: covid-cluster-dev
  name: covid-cluster-dev
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: covid-cluster-dev
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: covid-cluster-dev
    spec:
      containers:
        - image: gcr.io/covid-hospital-queue/github.com/andrelnunes/covid-19
          imagePullPolicy: IfNotPresent
          name: covid-19-1
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: covid-cluster-dev
  name: covid-cluster-dev-hpa-ihds
  namespace: default
spec:
  maxReplicas: 2
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: covid-cluster-dev
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: covid-cluster-dev
  name: covid-cluster-dev-service
  namespace: default
spec:
  clusterIP: 10.86.13.98
  externalTrafficPolicy: Cluster
  ports:
    - nodePort: 32267
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: covid-cluster-dev
  sessionAffinity: None
  type: LoadBalancer
